<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Cụ Tìm Kiếm Thông Tin (Gemini AI)</title>

    <script src="https://cdn.tailwindcss.com/"></script>

    <style>
        /* Tải Font Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* Style cho toàn bộ trang */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb; /* Màu nền nhạt */
            /* Để căn giữa ví dụ spinner */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Custom styles for loading spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6; /* Màu xanh nổi bật */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            /* Áp dụng animation đã định nghĩa bên dưới */
            animation: spin 1s linear infinite; 
        }

        /* Định nghĩa animation xoay */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1 class="text-3xl font-bold text-gray-800 mb-4">
        Chào mừng đến với Công Cụ Tìm Kiếm
    </h1>
    
    <p class="text-gray-600 mb-8">
        Trang web đã được cấu hình với Tailwind CSS và Font Inter.
    </p>

    <div class="flex items-center space-x-2 bg-white p-4 rounded-lg shadow-md">
        <div class="spinner"></div> 
        <span class="text-gray-700">Đang tải dữ liệu...</span>
    </div>

</body>
</html>
